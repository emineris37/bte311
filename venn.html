<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Circle Venn Diagram</title>
    <link rel="stylesheet" href="venn.css">
</head>
<body>
    <div class="venn-container">
        <div class="circle" id="circleA">A</div>
        <div class="circle" id="circleB">B</div>
        <div class="circle" id="circleC">C</div>
        <div class="intersection" id="intersectionAB">A ∩ B</div>
        <div class="intersection" id="intersectionBC">B ∩ C</div>
        <div class="intersection" id="intersectionCA">C ∩ A</div>
        <div class="intersection" id="intersectionABC">A ∩ B ∩ C</div>
    </div>
</body>
</html>
