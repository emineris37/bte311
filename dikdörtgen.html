<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kitap Sayfası</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr; 
            grid-template-rows: 100px 1fr;
            min-height: 100vh;
        }

        header {
            grid-column: 1 / span 2; /* 2 sütun boyunca */
            grid-row: 1;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        nav {
            grid-column: 1;
            grid-row: 2;
            background-color: #ecf0f1;
            padding: 20px;
        }

        main {
            grid-column: 2;
            grid-row: 2;
            padding: 20px;
        }

        aside {
            background-color: #ecf0f1;
            padding: 20px;
        }

        footer {
            grid-column: 1 / span 2;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }

        .flex-item {
            flex: 1;
            margin: 10px;
            padding: 20px;
            border: 1px solid #95a5a6;
            background-color: #ffffff;
        }

        .login {
            flex-basis: 30%; 
            background-color: #e74c3c;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kitap Başlığı</h1>
            <p>Yazar: John Doe</p>
        </header>

        <nav>
            <h2>İçindekiler</h2>
            <ul>
                <li><a href="#">Bölüm 1</a></li>
                <li><a href="#">Bölüm 2</a></li>
                <li><a href="#">Bölüm 3</a></li>
            </ul>
        </nav>

        <main>
            <h2>Önsöz</h2>
            <p>Kitabın önsözü burada yer alacak.</p>
        </main>

        <aside>
            <h2>Kapak</h2>
            <img src="cover.jpg" alt="Kitap Kapak Resmi">
        </aside>

        <footer>
            &copy; 2023 Kitap Yayınevi
        </footer>
    </div>

  
    <div class="flex-container">
        <div class="flex-item">
            <h2>Kapak</h2>
            <img src="cover.jpg" alt="Kitap Kapak Resmi">
        </div>
        <div class="flex-item">
            <h2>İçindekiler</h2>
            <ul>
                <li><a href="#">Bölüm 1</a></li>
                <li><a href="#">Bölüm 2</a></li>
                <li><a href="#">Bölüm 3</a></li>
            </ul>
        </div>
        <div class="flex-item login">
            <h2>Login</h2>
            
        </div>
    </div>
</body>
</html>
