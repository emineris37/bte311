<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haftalık Ders Programı</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Haftalık Ders Programı</h2>

<table>
    <tr>
        <th>Saat/Ders</th>
        <th>Pazartesi</th>
        <th>Salı</th>
        <th>Çarşamba</th>
        <th>Perşembe</th>
        <th>Cuma</th>
    </tr>
    <tr>
        <td rowspan="2">09:00 - 10:00</td>
        <td>Matematik</td>
        <td>Fizik</td>
        <td>Kimya</td>
        <td rowspan="2">Matematik</td>
        <td>İngilizce</td>
    </tr>
    <tr>
        <td>Fizik</td>
        <td>Matematik</td>
        <td>Biyoloji</td>
        <td>Tarih</td>
    </tr>
    <tr>
        <td>10:00 - 11:00</td>
        <td colspan="2">Fizik</td>
        <td colspan="2">İngilizce</td>
        <td>Tarih</td>
    </tr>
    <tr>
        <td>11:00 - 12:00</td>
        <td>Kimya</td>
        <td colspan="2">Tarih</td>
        <td>Matematik</td>
        <td>Kimya</td>
    </tr>
    <!-- Diğer saat dilimleri ve dersler -->
</table>

</body>
</html>
