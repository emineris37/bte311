<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masal Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            color: #fff;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#bolum1">Bölüm 1</a></li>

            <li><a href="#bolum3">Bölüm 3</a></li>
            <li><a href="#bolum4">Bölüm 4</a></li>
        </ul>
    </nav>

    <div class="content">
        <section id="bolum1">
            <h1>Bölüm 1: Masalın Başlangıcı</h1>
            <p>Bir zamanlar, uzak bir ülkede...</p>
            <img src="img/resim1.jpg" alt="Resim 1">
        </section>

        <section id="bolum2">
            <h1>Bölüm 2: Ana Karakter</h1>
            <p>Masalımızın ana karakteri...</p>
            <img src="img/resim2.jpg" alt="Resim 2">
        </section>

        <section id="bolum3">
            <h1>Bölüm 3: Olayların Gelişimi</h1>
            <p>Hikayenin ilerleyen bölümlerinde...</p>
            <img src="img/resim3.jpg" alt="Resim 3">
        </section>

        <section id="bolum4">

            <p>Sonunda, hikaye şu şekilde sona erdi...</p>
            <img src="img/resim4.jpg" alt="Resim 4">

</html>
