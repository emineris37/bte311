<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartlar</title>
  <style>
    /* Genel kart stilini belirle */
    .kart {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      margin: 5px;
    }

    /* 576px'den küçük ekranlar */
    @media (max-width: 575px) {
      .kart {
        width: calc(100% - 10px);
      }
    }

    /* 576px - 767px arası ekranlar */
    @media (min-width: 576px) and (max-width: 767px) {
      .kart {
        width: calc(50% - 10px);
      }
    }

    /* 768px - 991px arası ekranlar */
    @media (min-width: 768px) and (max-width: 991px) {
      .kart {
        width: calc(33.33% - 10px);
      }
    }

    /* 992px ve üzeri ekranlar */
    @media (min-width: 992px) {
      .kart {
        width: calc(16.66% - 10px);
      }
    }
  </style>
</head>
<body>

<!-- Kartları içeren ana container -->
<div class="kart-container">
  <!-- 1 tane kart - 576px'den küçük -->
  <div class="kart">Kart 1</div>

  <!-- 2 tane kart - 576px - 767px arası -->
  <div class="kart">Kart 2</div>
  <div class="kart">Kart 3</div>

  <!-- 3 tane kart - 768px - 991px arası -->
  <div class="kart">Kart 4</div>
  <div class="kart">Kart 5</div>
  <div class="kart">Kart 6</div>

  <!-- 6 tane kart - 992px ve üzeri -->
  <div class="kart">Kart 7</div>
  <div class="kart">Kart 8</div>
  <div class="kart">Kart 9</div>
  <div class="kart">Kart 10</div>
  <div class="kart">Kart 11</div>
  <div class="kart">Kart 12</div>
</div>

</body>
</html>
