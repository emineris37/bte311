<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Venn Şeması</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .daire {
            height: 200px;
            width: 200px;
            background-color: #3498db;
            border-radius: 50%;
            position: relative;
        }

        .daire:before,
        .daire:after {
            content: '';
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: #e74c3c;
            border-radius: 50%;
        }

        .daire:before {
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            left: -100px;
        }

        .daire:after {
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            right: -100px;
        }

        .etiket {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="daire">
        <div class="etiket">A</div>
    </div>
</body>
</html>
